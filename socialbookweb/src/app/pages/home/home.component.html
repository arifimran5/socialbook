<div class="row mt-5 gy-2">
  <div class="col-md-6" *ngFor="let post of allPosts">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ post.title }}</mat-card-title>
        <mat-card-subtitle>{{
          post.created_at | date : "dd-MM-yyyy"
        }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="post.file" alt="Photo for {{ post.title }}" />
      <mat-card-content>
        <p>
          {{ post.content }}
        </p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
