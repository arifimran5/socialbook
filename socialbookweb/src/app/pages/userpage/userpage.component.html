<div class="container mt-3">
  <!-- user details with username bio and dob if present, make it beautiful, no cards -->
  <div class="bg-light border p-3 rounded">
    <h2>{{ "@" }}{{ userData.user }}</h2>
    <p>{{ userData.bio }}</p>
    <p *ngIf="userData.dob">{{ userData.dob | date : "dd-MM-yyyy" }}</p>
  </div>

  <h4 class="mt-3">My Posts</h4>
  <div class="row">
    <div class="col-md-6" *ngFor="let post of posts">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{ post.title }}</mat-card-title>
          <mat-card-subtitle>{{
            post.created_at | date : "dd-MM-yyyy"
          }}</mat-card-subtitle>
        </mat-card-header>
        <img
          mat-card-image
          [src]="post.file"
          alt="Photo for {{ post.title }}"
        />
        <mat-card-content>
          <p>
            {{ post.content }}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-icon-button>
            <mat-icon class="text-success">edit</mat-icon>
          </button>
          <button (click)="onDelete(post.id)" mat-icon-button>
            <mat-icon class="text-danger">delete</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
